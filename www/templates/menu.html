<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar  class="bar bar-positive item item-avatar">

      <img src="{{user.profileImageURL}}">
      <h2 style="color: #ffffff">{{user.Name}}</h2>
      <p style="color: #ffffff" class="cw">Blood group:<b> {{user.BloodGroup}}</b></p>

    </ion-header-bar>
    <ion-content>
      <br/>
      <hr style="margin: 0;padding: 0"/>
      <ion-list>
        <ion-item menu-close href="#/app/Home">
          <i class="icon ion-home"></i> Home
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          <i class="icon ion-document-text"></i> My Request
        </ion-item>
        <ion-item menu-close href="#/app/postBloodRequirement">
          <i class="icon ion-clipboard"></i> Post Requirement
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          <i class="icon ion-android-notifications"></i> Notification
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          <i class="icon ion-gear-a"></i> Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
